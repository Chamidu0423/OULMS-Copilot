<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="copilot.gif" alt="Logo" class="logo">
      <h1>OULMS Pilot</h1>
    </div>
    <div class="form-group relative">
      <label>Course Code</label>
      <input type="text" id="courseCode" placeholder="EEI4362" spellcheck="false" autocomplete="off">
      <div id="suggestions" class="suggestions-list"></div>
    </div>
    <div class="form-group">
      <label>Academic Year</label>
      <input type="text" id="year" placeholder="2024" spellcheck="false">
    </div>
    <button id="goBtn">Deploy Access</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
